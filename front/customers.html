<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.8.0/dist/css/tempus-dominus.min.css"
        rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--Tailwind CSS-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.8.0/dist/js/tempus-dominus.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        body {
            overflow-x: hidden
        }

        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }

        #customersTableContainer {
            overflow: auto;
            white-space: nowrap
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Form Section -->
            <div class="col-12 col-md-6">
                <div class="container-fluid mt-5">
                    <div class="row">
                        <div class="col-12">
                            <p class="text-xl">Register Customer</p>
                        </div>
                    </div>

                    <!-- Form -->
                    <form name="form" id="form">
                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"
                                required />
                        </div>
                        <!-- Last Name Input -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName"
                                placeholder="Enter last name" required />
                        </div>
                        <!-- Gender Selection -->
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="gender">Gender</label>
                                    <select class="form-select form-select-sm" id="gender" name="gender" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value=0>Male</option>
                                        <option value=1>Female</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <!--Born Date Input-->
                        <div class="mb-3">
                            <label for="bornDate" class="form-label">Born Date</label>
                            <input class="form-control" type="date" id="bornDate" name="bornDate" required>
                        </div>
                        <!-- Document Input -->
                        <div class="mb-3">
                            <label for="document" class="form-label">Document</label>
                            <input type="text" class="form-control" name="document" id="document"
                                placeholder="Enter document" required />
                        </div>
                        <!-- Phone Input -->
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="telephone">Phone</label>
                                    <input id="telephone" type="tel" class="form-control"
                                        placeholder="Enter phone number" name="telephone" required>
                                </div>
                            </div>
                        </div>
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Enter email address" />
                        </div>






                        <!-- Submit Button -->
                        <div class="container align-content-center">
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary w-full md:w-auto" id="btnSubmit"
                                    name="btnSubmit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Customers Table Section -->
            <div class="col-12 col-md-6">
                <div class="container-fluid mt-5"></div>
                <div class="row">
                    <div class="col-12">
                        <p class="text-xl">Customers Table</p>
                        <!-- Customers List Container -->
                        <div class="table-responsive">
                            <div id="customersTableDiv"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/js/customers.js"></script>

</body>

</html>
