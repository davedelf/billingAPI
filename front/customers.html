<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Tempus Dominus CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.8.0/dist/css/tempus-dominus.min.css"
        rel="stylesheet">
    <!--Tailwind CSS-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>


    <div class="container">
        <div class="row">
            <!--Form-->
            <div class="col-6">
                <div class="container-fluid mb-3">
                    <div class="row">
                        <div class="col-12">
                            <p>Register Customer</p>
                        </div>
                    </div>
                    <form name="formulario" id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" name="inputName" id="inputName"
                                aria-describedby="helpId" placeholder="" />

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="inputName" id="inputLastName"
                                aria-describedby="helpId" placeholder="" />

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Document</label>
                            <input type="text" class="form-control" name="inputName" id="inputDocument"
                                aria-describedby="helpId" placeholder="" />

                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" name="inputName" id="inputEmail"
                                aria-describedby="helpId" placeholder="" />

                        </div>
                        <div class=" mt-4">
                            <label for="" class="form-label">Born Date</label>
                            <input class="form-control" type="date" id="dtpBornDate" name="dtpBornDate">
                        </div>
                        <div class="mt-4 ">
                            <div class="row">
                                <div class="col-6">
                                    <p>Gender</p>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="options"
                                                    id="radioMale" value=0">
                                                <label class="form-check-label" for="radioMale">
                                                    Male
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="options"
                                                    id="radioFemale" value="opcion1">
                                                <label class="form-check-label" for="radioFemale">
                                                    Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>



                        </div>
                        <div class="container align-content-center">
                            <div class="mt-4 ">
                                <button type="submit" class="btn btn-primary" id="btnSubmit name="
                                    btnSubmit">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="container-fluid mb-3"></div>
                <div class="row">
                    <div class="col-12">
                        <p>Customers List</p>
                        <!--Customers List-->
                        <div id="customersTableContainer"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Tempus Dominus JS -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.8.0/dist/js/tempus-dominus.min.js"></script>
    <!-- Moment.js (Dependency for Tempus Dominus) -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script src="./assets/js/customers.js"></script>
</body>

</html>
